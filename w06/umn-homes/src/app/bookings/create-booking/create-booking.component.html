<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-card>
    <ion-img [src]="selectedPlace.imageUrl"></ion-img>
    <ion-card-content>
      <p text-center>{{ selectedPlace.description }}</p>
      <p text-center>{{ selectedPlace.price | currency }} / night</p>
    </ion-card-content>
  </ion-card>
  <ion-button
    expand="full"
    color="primary"
    shape="round"
    margin
    (click)="onCancel()"
  >
    Book Now
  </ion-button>
  <ion-button
    expand="full"
    fill="outline"
    shape="round"
    color="danger"
    margin
    (click)="onBookPlace()"
  >
    Cancel
  </ion-button>
</ion-content>
